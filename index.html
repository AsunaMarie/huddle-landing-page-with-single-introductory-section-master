<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body class="main flex direction-column">
  <header class="main-header m-1">
    <img class="main-header-logo" src="./assets/img/logo.svg" alt="Logo of Huddle">
  </header>

  <main class="main-content flex-1 md-flex">
    <section class="main-content-box text-center m-1 md-flex md-align-items-center md-justify">
        <img class="illustration-mockup" src="./assets/img/illustration-mockups.svg" alt="Illustration mockup of a website on phone and desktop">
        <div class="main-content-text m-1 text-white md-mx-0-my-5">
          <h1 class="main-content-title heading md-heading">Build The Community Your Fans Will Love</h1>
          <p class="paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="register-button button m-0-5 text-violet bg-white md-mx-1-my-0 hover-bg-magenta hover-text-white hover-cursor-pointer shadow-bottom">Register</button>
        </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="social-footer">
      <nav class="social-nav">
        <ul class="social-list text-size-1-5 flex justify-center list-style-none md-mx-0-my-5 md-justify-end">
          <li class="social-icon m-0-5"><a href="#" class="social-icon-link text-white hover-text-mangeta"><ion-icon class="social-icon-img" name="logo-facebook"></ion-icon></a></li>
          <li class="social-icon m-0-5"><a href="#" class="social-icon-link text-white hover-text-mangeta"><ion-icon class="social-icon-img" name="logo-twitter"></ion-icon></a></li>
          <li class="social-icon m-0-5"><a href="#" class="social-icon-link text-white hover-text-mangeta"><ion-icon class="social-icon-img" name="logo-instagram"></ion-icon></a></li>
        </ul>
      </nav>
    </div>
    <div class="attribution text-center m-1 text-white bg-violet">
      <p class="paragraph">
        Challenge by <a class="attribution-link text-magenta" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="attribution-link text-magenta" href="https://github.com/AsunaMarie" target="_blank">Asuna Semoulin</a>.
      </p>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
